{% extends 'base_auth.html' %}
{% load static %}

{% block title %}
 - SignUp
{% endblock %}

{% block  content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register for a free account</h4>
                </div>



                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username"
                        value="{{fieldValues.username}}">

                    </div>
                    <div class="invalid-feedback" style="display:none">

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group mb-3">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email Address"
                        value="{{fieldValues.email}}">

                    </div>
                    <div class="emailFeedbackArea" style="display:none">

                    </div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                        
                        <small class="float-end py-2 showPasswordToggle">SHOW</small>

                        
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Register" class="btn btn-block btn-bd-primary submit-btn">
                    </div>
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">Sign In</a><br>
                <!-- <span class="text-lead lead">Forgot Password? </span><a href="{% url 'reset-password' %}">Reset Password</a> -->
                </div>
            </div>
           
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %} "></script>
{% endblock %}
