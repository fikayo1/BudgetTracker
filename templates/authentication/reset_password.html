{% extends 'base_auth.html' %}
{% load static %}
{% block title %}
 - Reset Password
{% endblock %}
{% block  content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Please enter your email to get reset link</h4>
                </div>



                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    
        

                    
                    <div class="form-group mb-3">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email Address"
                        value="{{values.email}}">

                    </div>
                    <div class="emailFeedbackArea" style="display:none">

                    </div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                   
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-block btn-bd-primary submit-btn">
                    </div>
                </form>
                <div class="container">
                    <span class="text-lead lead">Don't have an account? </span><a href="{% url 'register' %}">Sign Up</a><br>
                <!-- <span class="text-lead lead">Forgot Password? </span><a href="{% url 'reset-password' %}">Reset Password</a> -->
                </div>
            </div>
           
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %} "></script>
{% endblock %}
