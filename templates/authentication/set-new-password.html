{% extends 'base_auth.html' %}
{% load static %}

{% block  content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Reset Password</h4>
                </div>



                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    
                    
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                        
                        <small class="float-end py-2 showPasswordToggle">SHOW</small>

                        
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password2" id="passwordField" class="form-control form-control-sm" placeholder="Confirm Password">
                        
                        <small class="float-end py-2 showPasswordToggle">SHOW</small>

                        
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-block btn-bd-primary submit-btn">
                    </div>
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">Sign In</a><br>
                <span class="text-lead lead">Don't have an account? </span><a href="{% url 'register' %}">Sign Up</a>
                </div>
            </div>
           
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %} "></script>
{% endblock %}
