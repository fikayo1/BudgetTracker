{% extends 'base.html' %}



{% block  content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
      </nav>

   
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">

                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm mt-1" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm mt-1" name="description" value="{{values.description}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Sources</label>
                    <select name="source" id="" class="form-control form-control-sm mt-1">
                        {% for source in sources %}
                            <option value="{{source.name}}" name="source">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm mt-1" name="income_date">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary-sm btn-block btn-bd-primary mt-4">
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
