{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h5>Preferred Currency</h5>
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" 
    method="POST">
    {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Select a Currency for your account">
            {% if user_preferences.currency %}
            <option name= 'currency' selected value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>

            {% endif %}

            {% for currency in currencies %}
            <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>


            {% endfor %}
            </select>
            <input class="btn btn-outline-secondary " type="submit" value="save">
        </div>
    </form>
    
    <h4>Enter your Budget for the month</h4>
    <div class="card mt-3">
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-6">
                    <h5>Income Budget</h5>
                    <form action="{% url 'incomebudget' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="">Source</label>
                            <select name="income_source" id="" class="form-select form-select-sm mt-1">
                                <option selected>Choose source...</option>
                                {% for income_source in income_sources %}
                                    <option value="{{income_source.name}}" name="income_source">{{income_source.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="monthSelect">Select Month</label>
                            <select  name="income_month" id="" class="form-select form-select-sm mt-1">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Year</label>
                            <select name="income_year" id="" class="form-select form-select-sm mt-1">
                                <option selected>Choose year...</option>
                                {% for year in years %}
                                    <option value="{{year}}" name="income_year">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Amount</label>
                            <input type="number" class="form-control form-control-sm mt-1" name="income_amount">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary-sm btn-block btn-outline-secondary mt-4">
                    </form>
                </div>
        
                <div class="col-md-6">
                    <h5>Expense Budget</h5>
                    <form action="{% url 'expensebudget' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="">Category</label>
                            <select name="expense_category" id="" class="form-select form-select-sm mt-1">
                                <option selected>Choose category...</option>
                                {% for category in expense_category %}
                                    <option value="{{category.name}}" name="expense_category">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="monthSelect">Select Month</label>
                            <select  name="expense_month" id="" class="form-select form-select-sm mt-1">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Year</label>
                            <select name="expense_year" id="" class="form-select form-select-sm mt-1">
                                <option selected>Choose year...</option>
                                {% for year in years %}
                                    <option value="{{year}}" name="expense_year">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Amount</label>
                            <input type="number" class="form-control form-control-sm mt-1" name="expense_amount">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary-sm btn-block btn-outline-secondary mt-4">
                    </form>
                </div>
            </div>
            
        </div>
        
        
        
    </div>
</div>

{% endblock %}
